# Puerto distinto para evitar conflictos con los otros microservicios
server.port=8084

# Configuración de base de datos (Laragon + MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/Novaquizz
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA (sin alterar estructura existente)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect